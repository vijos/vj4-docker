    rabbitmq:
        restart: always
        image: rabbitmq:latest
        volumes:
            - "./data/rabbitmq:/var/lib/rabbitmq"

    mongodb:
        restart: always
        image: mongo:latest
        volumes:
            - "./data/mongodb:/data/db"
